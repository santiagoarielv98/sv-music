<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>library_music</mat-icon>
      <span>sv-Music</span>
    </mat-toolbar>
    <mat-card style="flex: 1;">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>library_music</mat-icon>
          Shiba Inu
        </mat-card-title>
        <button mat-icon-button style="margin-left: auto;">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content style="display: flex; flex-direction: column; gap: 1rem; margin: 2rem 0;">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
      <mat-card-footer
        style="margin-top: auto; margin-bottom: 1rem; padding: 0 1rem; display:flex; flex-direction: column; gap: 1rem;">
        <mat-chip-set class="chip-set">
          <mat-chip>
            Dog one
          </mat-chip>
          <mat-chip>
            Dog two
          </mat-chip>
          <mat-chip>
            Dog three
          </mat-chip>
        </mat-chip-set>
        <div>
          <button mat-stroked-button style="height: 32px;">
            <mat-icon>language</mat-icon>
            <span>Global</span>
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <button mat-icon-button aria-label="Home">
        <mat-icon>home</mat-icon>
      </button>
      <mat-form-field style="max-width: 400px; width: 100%;">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''"
          [ngStyle]="{visibility: value ? 'visible' : 'hidden'}">
          <mat-icon>close</mat-icon>
        </button>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>pageview</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
