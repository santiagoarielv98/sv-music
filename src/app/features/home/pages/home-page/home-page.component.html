<div class="home-container">
    <!-- Artistas populares -->
    <section class="content-section">
        <div class="section-header">
            <h2>Artistas populares</h2>
            <a class="view-all">Ver todo</a>
        </div>
        <div class="cards-container">
            @for(artist of popularArtists;track artist.id){
            <app-music-card [item]="artist" type="artist" />
            }
        </div>
    </section>
    <!-- Playlists destacadas -->
    <section class="content-section">
        <div class="section-header">
            <h2>Playlists destacadas</h2>
            <a class="view-all">Ver todo</a>
        </div>
        <div class="cards-container">
            @for(playlist of featuredPlaylists;track playlist.id){
            <app-music-card [item]="playlist" type="playlist" />
            }
        </div>
    </section>

    <!-- Nuevos lanzamientos -->
    <section class="content-section">
        <div class="section-header">
            <h2>Nuevos lanzamientos</h2>
            <a class="view-all">Ver todo</a>
        </div>
        <div class="cards-container">
            @for(album of newReleases;track album.id){
            <app-music-card [item]="album" type="album" />
            }
        </div>
    </section>
    
    <!-- Sección de música para ti -->
    <section class="content-section">
        <div class="section-header">
            <h2>Creado para ti</h2>
            <a class="view-all">Ver todo</a>
        </div>
        <div class="cards-container">
            <app-music-card [item]="{
                name: 'Mix Diario 1',
                cover: 'https://picsum.photos/300',
                description: 'Basado en tu actividad reciente'
            }" type="playlist" />
            <app-music-card [item]="{
                name: 'Mix Diario 2',
                cover: 'https://picsum.photos/300',
                description: 'Canciones recomendadas para ti'
            }" type="playlist" />
            <app-music-card [item]="{
                name: 'Mix Diario 3',
                cover: 'https://picsum.photos/300',
                description: 'Descubre nueva música'
            }" type="playlist" />
        </div>
    </section>
</div>
