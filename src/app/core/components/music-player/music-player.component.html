<mat-toolbar class="music-player" style="overflow: hidden;">
    <div style="display: flex; height: 100%;width: 100%;">
        <div style="width: 30%;">
            <mat-card style="border: none; box-shadow: none;">
                <mat-card-header style="padding: 4px;">
                    <div mat-card-avatar alt="Photo of a Shiba Inu" style="aspect-ratio: 1/1; width: 56px; height: 56px;">
                        <img src="https://picsum.photos/300" alt="Photo of a Shiba Inu"
                            style="width: 100%; height: 100%;">
                    </div>
                    <mat-card-title>Now Playing</mat-card-title>
                    <mat-card-subtitle>Artist - Album</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
        <div style="width: 40%;">
            <div style="display: flex; gap: 10px;">
                <div style="display: flex; flex: 1; gap: 5px; justify-content: end;">
                    <button mat-icon-button>
                        <mat-icon>shuffle</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>skip_previous</mat-icon>
                    </button>
                </div>
                <button mat-icon-button>
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <div style="display: flex; flex: 1; gap: 5px;">
                    <button mat-icon-button>
                        <mat-icon>skip_next</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>repeat</mat-icon>
                    </button>
                </div>
            </div>
            <div style="display: flex; gap: 12px; align-items: center;">
                <small>0:00</small>
                <mat-slider style="width: 100%">
                    <input matSliderThumb>
                </mat-slider>
                <small>0:00</small>
            </div>
        </div>
        <div style="width: 30%; display: flex; gap: 4px; justify-content: end;">
            <button mat-icon-button>
                <mat-icon>queue_music</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>queue</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>devices</mat-icon>
            </button>
            <!-- volumen slider -->
            <button mat-icon-button>
                <mat-icon>volume_up</mat-icon>
            </button>
            <mat-slider>
                <input matSliderThumb>
            </mat-slider>
            <button mat-icon-button>
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>fullscreen</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
